<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task12</title>
    <link rel="stylesheet" href="styles for task12.css">
</head>
<body>
   <h2>Форма заявки на работу в зоопарке</h2> 
   <h5><i>Пожалуйста, заполните форму. Обязательные поля помечены*</i></h5>
<form>
   <fieldset class="f_1">
    <legend>Контактная информация</legend>
    <tr>
        <td>
    <p class="p_1">
        <label for="login">Имя*</label>
        <input class="input_3" type="text" id="login" name="login" required><br>
    </p>
    <p class="p_1">
        <label for="tel">Телефон</label>
        <input class="input_2" type="text" id="tel" name="tel" placeholder="+375-29-611-12-13" pattern="\+\d{3}\-\d{2}\-d{3}\-d{2}\-d{2}" required><br>
    </p>
    <p class="p_1">
        <label for="email">Email*</label>
        <input class="input" type="text" id="email" name="email" required><br>

    </p>
        </td>
</tr>
</fieldset>
<br>

<fieldset class="f_2">
  <legend>Персональная информация</legend>
        <td class="td_2">
    <p class="p_2">
        <label for="age" class="v">Возраст*</label>
        <input class="i_1" type="number" step="1" min="18" max="65" id="age" name="age" required><br>
    </p>
    <p class="p_2">
        <label for="gender" class="pl">Пол</label>
        <input list="gender"  class="i_2" type="text" id="login" name="login" required><br>
   
    </p>
    <datalist id="gender">
        <option value="Мужской">
            <option value="Женский">
        </option>
    </datalist>
    <p class="p_2">
        <label for="personality" class="per">Перечислите<br> личные<br> качества</label>
        <input class="i_3" type="text" id="personality" name="personality" required><br>

    </p>
        </td>

</fieldset>
<br>

<fieldset class="f_3">
   <legend>Выберите ваших любимых животных</legend>
        <td>
    <p class="p_3">
        <label for="lang"></label>
        <input type="radio" id="lang" name="lang">Зебра
    
    
        <label for="lang"></label>
        <input type="radio" id="lang" name="lang">Кошка

        <label for="lang"></label>
        <input type="radio" id="lang" name="lang">Анаконда
    
        <label for="lang"></label>
        <input type="radio" id="lang" name="lang">Человек<br>

        <label for="lang"></label>
        <input type="radio" id="lang" name="lang">Слон
    
    
        <label for="lang"></label>
        <input type="radio" id="lang" name="lang">Антилопа

        <label for="lang"></label>
        <input type="radio" id="lang" name="lang">Голубь
    
        <label for="lang"></label>
        <input type="radio" id="lang" name="lang">Краб<br>

    </p>

        </td>

</fieldset>
<p>
    <input type="submit" name="send" value="Отправить информацию">
</form>
</body>
</html>
